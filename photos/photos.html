<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Photo Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: disable scroll when modal is open */
    body.modal-open {
      overflow: hidden;
    }
  </style>
  <script>
    function showImage(src) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImg');
      modal.classList.remove('hidden');
      modalImg.src = src;
      document.body.classList.add('modal-open');
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.add('hidden');
      document.body.classList.remove('modal-open');
    }
  </script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-10">Student Photo Gallery</h1>

    <!-- Image Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <!-- Replace these with your actual image file names -->
     <img src="1.jpg" onclick="showImage(this.src)" class="w-full h-48 object-cover rounded-xl cursor-pointer shadow hover:shadow-lg transition">

      <!-- Add more images as needed -->
    </div>

  <!-- Fullscreen Modal -->
